name: Django Project CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip poetry
        poetry install
    - name: Run Tests
      run: |
        poetry run django-admin startproject --template=project_name test_project
        poetry run python test_project/manage.py test
