[tool.poetry]
name = "{{ project_name }}"
version = "0.1.0"
description = "A Django project."
authors = ["Josh Ourisman <me@josho.io>"]
license = "private"

[tool.poetry.dependencies]
python = "^3.9"
Django = "~3.2"
whitenoise = {version = "^5.2.0", extras = ["brotli"]}
django-extensions = "^3.1.3"
psycopg2-binary = "^2.8.6"
django-model-utils = "^4.1.1"
django-pydantic-settings = "^0.4.1"
rich = "^10.3.0"

[tool.poetry.dev-dependencies]
ipython = "^7.24.1"
ptpython = "^3.0.18"
invoke = "^1.5.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
